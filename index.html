<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"></link>

    <!-- owl-carousel cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />

    <!-- owl theme default -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" />

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="row">
          <div class="column liquid">
            <h4><i class="fa fa-diamond" aria-hidden="true"></i>Dami Inc</h4>
            <div class="owl-carousel owl-theme">
              <img
                src="./assets/undraw_authentication_fsn5.svg"
                alt="login image"
                class="login-image"
              />
              <img
                src="./assets/undraw_personal_data_29co.svg"
                alt="login image"
                class="login-image"
              />
              <img
                src="./assets/undraw_fingerprint_swrc.svg"
                alt="login image"
                class="login-image"
              />
            </div>
            <div class="follow">
              follow me
              <a href="https://www.linkedin.com/in/debel-dami/">
                <i class="fa fa-linkedin" aria-hidden="true"></i>
              </a>
              <a href="http://github.com/debeldami/">
                <i class="fa fa-github" aria-hidden="true"></i>
              </a>
            </div>
          </div>
          <div class="column login">

            <button type="button" class="btn btn-signup">Sign Up</button>
            <form>
                <div class="titles">
                    <h6>We keep everything</h6>
                    <h3>Ready to Login</h3>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-input">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-input">
                    <div class="input-icon">
                        <i class="fas fa-user-lock"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-login">Login</button>
            </form>

        </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- owl js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
  </body>
</html>
